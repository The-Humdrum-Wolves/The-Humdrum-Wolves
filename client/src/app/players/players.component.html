<div class="container">
  <h2 class="text-center">Squad Players</h2>
  <em><h4 class="text-center">Players Bio</h4></em>
  <hr />
  <div class="row">
    <div class="col-md-3 col-sm-6" *ngFor="let player of allPlayers">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h4>{{player.name}}</h4>
        </div>
        <div class="panel-body text-center">
          <table class="table table-user-information">
            <tbody>
              <tr>
                <td><strong>Position:</strong></td>
                <td>{{player.position}}</td>
              </tr>
              <tr>
                <td><strong>Jersey:</strong></td>
                <td>{{player.jerseyNumber}}</td>
              </tr>
              <tr>
                <td><strong>Bithday:</strong></td>
                <td>{{player.dateOfBirth | date: 'mediumDate'}}</td>
              </tr>
              <tr>
                <td><strong>Nationality:</strong></td>
                <td>{{player.nationality}}</td>
              </tr>
              <tr>
                <td><strong>Contract:</strong></td>
                <td>{{player.contractUntil | date: 'shortDate'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <button (click)="a()">Log the results</button>

  </div>
