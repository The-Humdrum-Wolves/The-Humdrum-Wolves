<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="./../../../assets/images/HomeSlider/stadium_slide.jpg" alt="Chania">
            <div class="carousel-caption">
                <h1>Football results, fixtures and teams!</h1>
            </div>
        </div>

        <div class="item">
            <img src="./../../../assets/images/HomeSlider/titles-slider.jpg" alt="Chicago">
            <div class="carousel-caption">
                <h1>Play and Win!</h1>
            </div>
        </div>

        <div class="item">
            <img src="./../../../assets/images/HomeSlider/trophy.jpg" alt="New York">
            <div class="carousel-caption">
                <h1>Become champion and win great prizes!</h1>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<h1 class="text-center">Explorer Championships</h1>
<button (click)="a()">Check the console response </button>
<div class="container">
    <hr />
    <div class="row">
        <app-loading-spinner [loading]="loading" class="text-center"></app-loading-spinner>
        <div class="col-sm-4" *ngFor='let champ of championships'>
            <div *ngIf="!championships">
                <p>Sorry, something went wrong! Please, try again later</p>
            </div>
            <div class="panel panel-default" *appHideElement="!championships">
                <div class="panel-heading text-center">
                    <a href="#/competition/{{+champ.id}}" style="text-decoration: none; color: initial">
                        <p class="champTitle">{{champ.caption}}</p>
                        <img src="./../../../assets/images/Championships/{{champ.id}}.png" width="164px" height="164px" onError="this.src='./../../../../assets/images/Championships/uni.png'"
                        />
                    </a>
                </div>
                <div class="panel-body" *appHideElement="!championships">
                    <p>
                        <i class="fa fa-futbol-o" aria-hidden="true"></i>
                        <label>Current Matchday: <strong>{{champ.currentMatchday}}</strong></label>
                    </p>
                    <p>
                        <i class="fa fa-futbol-o" aria-hidden="true"></i>
                        <label>Matchdays: <strong>{{champ.numberOfMatchdays}}</strong></label>
                    </p>
                    <p>
                        <i class="fa fa-futbol-o" aria-hidden="true"></i>
                        <label>Teams: <strong>{{champ.numberOfTeams}}</strong></label>
                    </p>
                    <p>
                        <i class="fa fa-futbol-o" aria-hidden="true"></i>
                        <label>Games: <strong>{{champ.numberOfGames}}</strong></label>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
