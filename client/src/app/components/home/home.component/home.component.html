<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="./../../../assets/images/HomeSlider/stadium_slide.jpg" alt="Chania">
            <div class="carousel-caption">
                <h1>Football results, fixtures and teams!</h1>
            </div>
        </div>

        <div class="item">
            <img src="./../../../assets/images/HomeSlider/titles-slider.jpg" alt="Chicago">
            <div class="carousel-caption">
                <h1>Play and Win!</h1>
            </div>
        </div>

        <div class="item">
            <img src="./../../../assets/images/HomeSlider/trophy.jpg" alt="New York">
            <div class="carousel-caption">
                <h1>Become champion and win great prizes!</h1>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
<h1 class="text-center">Explorer Championships</h1>
<button (click)="a()">Console log info </button>
<!-- TO DO dinamically get info for ball icon -->
<div class="container">
    <hr />
    <div class="row">
        <div class="col-sm-4" *ngFor='let champ of championships'>
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <a href="#/competition/{{champ.id}}" style="text-decoration: none; color: initial">
                        <p>{{champ.caption}}: {{champ.year}}</p>
                        <img src="./../../../../assets/images/Championships/universal.png" width="20%"/>
                        <!-- <img src="./../../../assets/images/Championships/{{champ.id}}.png" width="20%" onError="this.src='./../../../../assets/images/Championships/universal.png'"/>
                         -->
                    </a>
                </div>
                <div class="panel-body">
                    <i class="fa fa-futbol-o" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
